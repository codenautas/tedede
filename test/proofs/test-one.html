<!doctype html>
<html>
    <head>
    </head>
    <body>
        <h1>Testing one <span id=theTitle></span></h1>
        <script src="support-input-list-attribute.js" ></script>
        <script>
            try{
                var result=supportInputListAttribute();
                if(result){
                    document.write('ok');
                }else{
                    document.write('bad result');
                }
            }catch(err){
                document.write('error', err);
            }
        </script>
        <script>
            theTitle.textContent=Array.prototype.map.call(document.scripts, function (script){
                return script.src;
            }).join(', ');
        </script>
    </body>
</html>
